<div class="container">
  <div class="row p-2">
    <h3 class="text-success">Github Search Project</h3>
  </div>
  <div class="row p-2">
    <div class="col-6">
      <input
        [(ngModel)]="username"
        type="text"
        placeholder="username"
        class="form-control"
      />
    </div>
    <div class="col-4">
      <button class="btn btn-outline-success px-5" (click)="getUsersInfo()">
        Search
      </button>
    </div>
  </div>
</div>
