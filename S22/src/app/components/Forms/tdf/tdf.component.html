<div class="container mt-5">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <h3 class="text-success">Template Driven Form</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 p-3 shadow">
      <form (ngSubmit)="getFormsData(myform)" #myform="ngForm">
        <div class="my-3">
          <input
            type="text"
            class="form-control"
            placeholder="username"
            name="username"
            ngModel
          />
        </div>
        <div class="my-3">
          <input
            type="password"
            class="form-control"
            name="password"
            ngModel
            placeholder="password"
          />
        </div>
        <div class="my-3">
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel
            placeholder="email"
          />
        </div>
        <div class="my-4 text-center">
          <button class="btn btn-success px-5 text-center">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
