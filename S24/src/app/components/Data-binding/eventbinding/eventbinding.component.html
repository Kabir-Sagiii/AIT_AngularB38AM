<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <h2 class="text-info">Event Binding</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <input
        #inputRef
        class="form-control"
        type="text"
        placeholder="enter some text"
        (input)="getInputText(inputRef)"
      />
    </div>
    <div class="col-3">
      <button #btn class="btn btn-info" (click)="getText(inputRef, btn)">
        Submit
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4">
      <h3>{{ textBoxData }}</h3>
    </div>
  </div>
</div>
