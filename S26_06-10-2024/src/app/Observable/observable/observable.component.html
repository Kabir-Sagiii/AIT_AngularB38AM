<div class="container p-5">
  <button class="btn btn-primary mx-2 px-5" (click)="getObservableData()">
    Get Observable Data
  </button>

  <button class="btn btn-success mx-2 px-5" (click)="getData_Of()">
    create with Of
  </button>

  <button class="btn btn-info mx-2 my-2 px-5" (click)="getData_from()">
    create with from
  </button>

  <button class="btn btn-secondary mx-2 my-2 px-5" (click)="getData_map()">
    Map
  </button>

  <button class="btn btn-warning mx-2 my-2 px-5" (click)="getData_filter()">
    filter
  </button>

  @for(myd of myData ; let i=$index;track i){
  <p class="text-success">{{ myd }}</p>
  }
</div>
