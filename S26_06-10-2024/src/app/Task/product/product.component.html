<div class="card my-4">
  <div class="card-header">
    <img [src]="productData.image" width="100%" height="200" />
  </div>
  <div class="card-body">
    <h6>{{ productData.productName }}</h6>
    <p>{{ productData.price }}</p>
    <p class="lead">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione?
    </p>
    <button
      class="btn btn-outline-success"
      data-bs-toggle="modal"
      [attr.data-bs-target]="'#' + productData.id"
      (click)="sendProductDetails()"
    >
      Product Details
    </button>
  </div>

  <div class="modal fade" [id]="productData.id">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <app-productdetails #pd></app-productdetails>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Add-To-Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
