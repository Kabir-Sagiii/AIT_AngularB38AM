<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <img [src]="parentData.image" width="300" height="230" />
        </div>
        <div class="card-body">
          <h4 class="h5">{{ parentData.title }}</h4>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
          <p>${{ parentData.price }}</p>
          <button class="btn btn-outline-success">Product Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
