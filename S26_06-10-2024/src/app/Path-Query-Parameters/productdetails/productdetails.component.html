<div class="container p-5 shadow w-75 my-2">
  <div class="row">
    <div class="col-4">
      <img [src]="data.image" width="100%" height="370" />
    </div>
    <div class="col-8">
      <dl>
        <dt>Product Title</dt>
        <dd>{{ data.title }}</dd>
        <dt>Price</dt>
        <dd>${{ data.price }}</dd>
        <dt>Category</dt>
        <dd>${{ data.category }}</dd>
        <dt>Description</dt>
        <dd>${{ data.description }}</dd>
        <dt>Rating</dt>
        <dd>${{ data.rating.rate }}</dd>
      </dl>
      <button class="btn btn-outline-primary">Add-to-Cart</button>
    </div>
  </div>
</div>
